    <div id="picTwo">
	<div style="display:inline-block;width:42%;height:600px;background-repeat: no-repeat;background-image: url('{{ site.baseurl }}/{% if page.header-img2 %}{{ page.header-img2 }}{% else %}{{ site.header-img2 }}{% endif %}')">
   </div>

<script>
function switchPic() {
    setInterval(function(){
	var now = new Date(),hour = now.getHours()
	if(hour < 12){
	    $("#picOne").css('display','block');
	    $("#picTwo").css('display','none');
	}
	else{
	    $("#picOne").css('display','none');
	    $("#picTwo").css('display','block');
	}
    }, 3000);
}
switchPic()
</script>
